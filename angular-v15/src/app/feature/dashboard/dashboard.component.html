<div class="container-fluid">
  <div class="row">
    <div class="col-md-5">
      <div class="row">
        <div class="col-6">
          <div class="card card-summaries">
            <div class="card-body text-center">
              <div class="icon-container">
                <span class="icon">
                  <em class="fa fa-chart-bar"></em>
                </span>
              </div>
              <div class="title-summary">
                <h3>Hasil Kemarin</h3>
                <h2>Rp {{ total.yesterday | number }}</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card card-summaries">
            <div class="card-body text-center">
              <div class="icon-container">
                <span class="icon">
                  <em class="fa fa-chart-bar"></em>
                </span>
              </div>
              <div class="title-summary">
                <h3>Hasil Hari Ini</h3>
                <h2>Rp {{ total.today | number }}</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card card-summaries">
            <div class="card-body text-center">
              <div class="icon-container">
                <span class="icon">
                  <em class="fa fa-chart-bar"></em>
                </span>
              </div>
              <div class="title-summary">
                <h3>Hasil Bulan Lalu</h3>
                <h2>Rp {{ total.last_month | number }}</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card card-summaries">
            <div class="card-body text-center">
              <div class="icon-container">
                <span class="icon">
                  <em class="fa fa-chart-bar"></em>
                </span>
              </div>
              <div class="title-summary">
                <h3>Hasil Bulan Ini</h3>
                <h2>Rp {{ total.this_month | number }}</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-7">
      <div class="card card-dashboard">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <div>Grafik Penjualan</div>
          <form class="row" id="filter">
            <div class="form-group" class="mt-1">
              <!-- <div class="">
                <app-daterangepicker
                  [startDate]="filter.start_date"
                  [endDate]="filter.end_date"
                  [showRanges]="true"
                  (onChange)="setFilterPeriod($event)"
                >
                </app-daterangepicker>
              </div> -->
              <div id="donate">
                <label for="tahun" class="check">
                  <input
                    type="radio"
                    name="filterType"
                    id="tahun"
                    value="tahun"
                    (change)="onFilterChange('tahun')"
                    checked
                  />
                  <span> Tahun </span>
                </label>
                <label for="bulan" class="check">
                  <input
                    type="radio"
                    name="filterType"
                    id="bulan"
                    value="bulan"
                    (change)="onFilterChange('bulan')"
                  />
                  <span>Bulan</span>
                </label>
              </div>
            </div>
          </form>
        </div>
        <div class="card-body">
          <div id="chart">
            <canvas
              baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="true"
              [chartType]="'bar'"
            >
            </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
