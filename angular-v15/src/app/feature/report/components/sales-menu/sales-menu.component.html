<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card card-transparent">
        <div class="card-header d-flex justify-content-between">
          <form class="form-inline d-flex align-items-center">
            <div class="form-group flex-grow-1 mb-0 me-2">
              <div class="input-group">
                <app-daterangepicker
                  [startDate]="filter.start_date"
                  [endDate]="filter.end_date"
                  [showRanges]="true"
                  (onChange)="setFilterPeriod($event)"
                ></app-daterangepicker>
              </div>
            </div>
            <div class="form-group flex-grow-1 mb-0 me-2">
              <ng-select
                [items]="categories"
                (change)="setFilterCategory($event)"
                placeholder="Pilih Category"
                bindLabel="name"
                bindValue="id"
                [loading]="showLoading"
                [searchable]="false"
                name="category_id"
              >
                <ng-template ng-header-tmp>
                  <input
                    class="form-control"
                    type="text"
                    debounceKeyUp
                    (onEvent)="getCategories($any($event.target).value)"
                  />
                </ng-template>
              </ng-select>
            </div>
          </form>
          <div class="d-flex justify-content-end">
            <button
              type="button"
              class="btn btn-sm btn-primary me-2"
              (click)="reloadSales()"
            >
              Tampilkan
            </button>
            <button
              type="button"
              class="btn btn-sm btn-primary"
              (click)="downloadExcel()"
            >
              Excel
            </button>
          </div>
        </div>

        <div class="card-body">
          <div class="table table-responsive">
            <table class="table table-hover" id="report-sales">
              <thead class="thead-light">
                <tr>
                  <th
                    style="width: 70px; vertical-align: middle"
                    rowspan="2"
                    id="menu"
                  >
                    Menu
                  </th>
                  <th
                    [colSpan]="meta?.dates?.length"
                    class="text-center"
                    id="periode"
                  >
                    Periode
                  </th>
                  <th
                    style="width: 70px; vertical-align: middle"
                    rowspan="2"
                    id="total"
                  >
                    Total
                  </th>
                </tr>
                <tr>
                  <th *ngFor="let date of meta.dates" id="date">
                    {{ date | date : "dd" }}
                  </th>
                </tr>
              </thead>
              <tbody *ngIf="salesNotEmpty()">
                <ng-container *ngFor="let category of sales">
                  <tr class="category">
                    <th [colSpan]="meta?.dates?.length + 1 * 1">
                      {{ category.category_name }}
                    </th>
                    <th class="nominal">
                      {{ category.category_total | number }}
                    </th>
                  </tr>
                  <tr *ngFor="let product of category.products">
                    <td>
                      {{ product.product_name }}
                    </td>
                    <td
                      class="nominal"
                      *ngFor="let sale of product.transactions"
                    >
                      {{ sale.total_sales | number }}
                    </td>
                    <td class="nominal">
                      {{ product.transactions_total | number }}
                    </td>
                  </tr>
                </ng-container>
                <tr class="category">
                  <th>Grand Total</th>
                  <th
                    class="nominal"
                    *ngFor="let total of meta?.total_per_date"
                  >
                    {{ total | number }}
                  </th>
                  <th class="nominal">{{ meta?.grand_total | number }}</th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
